{% extends 'base.html' %}
<html lang=" en">
<head>
    <meta charset="UTF-8">
    {% block stylesheets %}
        {{ block.super }}
    {% endblock %}
    {% block title %}
        Project List
    {% endblock %}
</head>

<body>
{% block content %}
    <h2>Material List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead class="thead-blue">
            <tr>
                <th>#</th>
                <th>Type</th>
                <th>Order Number</th>
            </tr>
            </thead>
            <tbody>
            {% for material in material_list %}
                <tr>
                    <td>

                    </td>
                    <td>
                        {{ material.brand }}
                    </td>
                    <td>
                        <a href="/projects/{{ material.project_number }}/">
                            {{ material.order_number }}
                        </a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
</body>
</html>
